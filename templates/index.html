<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        html, body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ec8cffa6, #71e7ed, #c9fe84c0);
            background-size: 400% 400%;
        }
        .dashboard-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .header {
            flex: 0 0 auto;
            margin-bottom: 10px;
        }
        .filters-row {
            flex: 0 0 auto;
            margin-bottom: 10px;
        }
        .charts-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 150px);
        }
        .charts-row {
            flex: 1;
            margin-bottom: 5px;
        }
        .chart-container {
            height: 100%;
            position: relative;
            min-height: 200px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: #45a049;
        }
        .axis text {
            font-size: 10px;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .dot {
            stroke: #fff;
            stroke-width: 0.5px;
        }
        .arc {
            transition: opacity 0.3s;
        }
        .arc:hover {
            opacity: 0.8;
        }
        .tooltip {
            position: absolute;
            padding: 6px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 10px;
            z-index: 100;
        }
        .legend {
            font-size: 9px;
        }
        .node {
            box-sizing: border-box;
            font: 8px sans-serif;
            line-height: 10px;
            overflow: hidden;
            position: absolute;
            text-indent: 2px;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1px;
        }
        .multiselect-dropdown {
            height: auto;
            font-size: 12px;
            padding: 6px 12px;
        }
        .filter-label {
            font-size: 12px;
            margin-bottom: 3px;
        }
        .selected-items {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .selected-item {
            background: #e9ecef;
            border-radius: 4px;
            padding: 2px 8px;
            display: inline-flex;
            align-items: center;
            font-size: 11px;
        }
        .selected-item .remove-item {
            cursor: pointer;
            margin-left: 5px;
            color: #666;
        }
        .selected-item .remove-item:hover {
            color: #dc3545;
        }
        .search-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding-right: 30px;
            font-size: 12px;
            height: 30px;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .select-panel {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-top: 5px;
            background-color: white;
            z-index: 100;
            display: none;
            position: absolute;
            width: 100%;
        }
        .select-option {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .select-option:hover {
            background-color: #f8f9fa;
        }
        .select-option.selected {
            background-color: #e9ecef;
        }
        h4 {
            font-size: 16px;
            margin: 5px 0;
        }
        h6 {
            font-size: 12px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h4 class="text-center ">Employment Analytics Dashboard</h4>
        </div>
        
        <div class="filters-row row">
            <div class="col-md-6">
                <label class="filter-label">Industries</label>
                <div class="search-wrapper" id="industry-search-wrapper">
                    <input type="text" class="form-control search-input" id="industry-search" placeholder="Search and select industries...">
                    <span class="search-icon">⌕</span>
                    <div class="select-panel" id="industry-select-panel">
                        <!-- Industry options will be populated here -->
                    </div>
                    <div class="selected-items" id="selected-industries">
                        <!-- Selected industries will appear here -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="filter-label">Countries</label>
                <div class="search-wrapper" id="country-search-wrapper">
                    <input type="text" class="form-control search-input" id="country-search" placeholder="Search and select countries...">
                    <span class="search-icon">⌕</span>
                    <div class="select-panel" id="country-select-panel">
                        <!-- Country options will be populated here -->
                    </div>
                    <div class="selected-items" id="selected-countries">
                        <!-- Selected countries will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="charts-row row">
                <div class="col-md-4">
                    <div id="bar-chart" class="chart-container">
                        <h6 class="text-center">Avg Salary by Experience Level</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="pie-chart" class="chart-container">
                        <h6 class="text-center">Employment Type Distribution</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="line-plot" class="chart-container">
                        <h6 class="text-center">Job Postings Over Time</h6>
                    </div>
                </div>
            </div>

            <div class="charts-row row">
                <div class="col-md-4">
                    <div id="scatter-plot" class="chart-container">
                        <h6 class="text-center">Salary vs Experience Level</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="tree-map" class="chart-container">
                        <h6 class="text-center">Jobs by Industry & Country</h6>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="parallel-coord" class="chart-container">
                        <h6 class="text-center">Job Attributes by Salary</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store the selected industries and countries
        let selectedIndustries = [];
        let selectedCountries = [];
        let industries = [];
        let countries = [];
        
        // Fetch initial data and populate dropdowns
        function fetchInitialData() {
            fetch('/api/filters')
                .then(response => response.json())
                .then(data => {
                    industries = data.industries || [];
                    countries = data.countries || [];
                    
                    populateSelectPanel('industry-select-panel', industries);
                    populateSelectPanel('country-select-panel', countries);
                })
                .catch(error => {
                    console.error('Error fetching filters:', error);
                    // For demo, use some sample data
                    industries = ['Technology', 'Healthcare', 'Finance', 'Education', 'Manufacturing','Retail','Government','Logistics','Entertainment','Telecommunication','Energy'];
                    countries = ['USA', 'Canada', 'UK', 'Germany', 'France', 'Japan', 'India', 'Australia','UAE', 'Singapore'];
                    
                    populateSelectPanel('industry-select-panel', industries);
                    populateSelectPanel('country-select-panel', countries);
                });
        }
        
        function populateSelectPanel(panelId, options) {
            const panel = document.getElementById(panelId);
            panel.innerHTML = '';
            
            options.forEach(option => {
                const optionElem = document.createElement('div');
                optionElem.className = 'select-option';
                optionElem.textContent = option;
                optionElem.dataset.value = option;
                
                // Add selected class if already selected
                if ((panelId === 'industry-select-panel' && selectedIndustries.includes(option)) ||
                    (panelId === 'country-select-panel' && selectedCountries.includes(option))) {
                    optionElem.classList.add('selected');
                }
                
                optionElem.addEventListener('click', function() {
                    const value = this.dataset.value;
                    if (panelId === 'industry-select-panel') {
                        toggleSelection(value, selectedIndustries);
                        updateSelectedItems('selected-industries', selectedIndustries);
                    } else {
                        toggleSelection(value, selectedCountries);
                        updateSelectedItems('selected-countries', selectedCountries);
                    }
                    this.classList.toggle('selected');
                    updateCharts();
                });
                
                panel.appendChild(optionElem);
            });
        }
        
        function toggleSelection(value, selectedArray) {
            const index = selectedArray.indexOf(value);
            if (index === -1) {
                selectedArray.push(value);
            } else {
                selectedArray.splice(index, 1);
            }
        }
        
        function updateSelectedItems(containerId, selectedArray) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            selectedArray.forEach(item => {
                const itemElem = document.createElement('div');
                itemElem.className = 'selected-item';
                itemElem.innerHTML = `${item} <span class="remove-item">×</span>`;
                
                itemElem.querySelector('.remove-item').addEventListener('click', function() {
                    const index = selectedArray.indexOf(item);
                    if (index !== -1) {
                        selectedArray.splice(index, 1);
                        updateSelectedItems(containerId, selectedArray);
                        
                        // Update the selection in the panel
                        const panelId = containerId === 'selected-industries' ? 'industry-select-panel' : 'country-select-panel';
                        const option = document.querySelector(`#${panelId} .select-option[data-value="${item}"]`);
                        if (option) option.classList.remove('selected');
                        
                        updateCharts();
                    }
                });
                
                container.appendChild(itemElem);
            });
        }
        
        function setupSearchFunctionality() {
            // Industry search
            const industrySearch = document.getElementById('industry-search');
            const industryPanel = document.getElementById('industry-select-panel');
            
            industrySearch.addEventListener('focus', function() {
                industryPanel.style.display = 'block';
                filterOptions('industry-select-panel', this.value, industries);
            });
            
            industrySearch.addEventListener('input', function() {
                filterOptions('industry-select-panel', this.value, industries);
            });
            
            // Country search
            const countrySearch = document.getElementById('country-search');
            const countryPanel = document.getElementById('country-select-panel');
            
            countrySearch.addEventListener('focus', function() {
                countryPanel.style.display = 'block';
                filterOptions('country-select-panel', this.value, countries);
            });
            
            countrySearch.addEventListener('input', function() {
                filterOptions('country-select-panel', this.value, countries);
            });
            
            // Close panels when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('#industry-search-wrapper')) {
                    industryPanel.style.display = 'none';
                }
                if (!event.target.closest('#country-search-wrapper')) {
                    countryPanel.style.display = 'none';
                }
            });
        }
        
        function filterOptions(panelId, searchText, allOptions) {
            const panel = document.getElementById(panelId);
            const filteredOptions = searchText ? 
                allOptions.filter(opt => opt.toLowerCase().includes(searchText.toLowerCase())) : 
                allOptions;
            
            panel.innerHTML = '';
            
            if (filteredOptions.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'select-option';
                noResults.textContent = 'No results found';
                noResults.style.fontStyle = 'italic';
                noResults.style.color = '#6c757d';
                panel.appendChild(noResults);
                return;
            }
            
            filteredOptions.forEach(option => {
                const optionElem = document.createElement('div');
                optionElem.className = 'select-option';
                optionElem.textContent = option;
                optionElem.dataset.value = option;
                
                // Add selected class if already selected
                if ((panelId === 'industry-select-panel' && selectedIndustries.includes(option)) ||
                    (panelId === 'country-select-panel' && selectedCountries.includes(option))) {
                    optionElem.classList.add('selected');
                }
                
                optionElem.addEventListener('click', function() {
                    const value = this.dataset.value;
                    if (panelId === 'industry-select-panel') {
                        toggleSelection(value, selectedIndustries);
                        updateSelectedItems('selected-industries', selectedIndustries);
                    } else {
                        toggleSelection(value, selectedCountries);
                        updateSelectedItems('selected-countries', selectedCountries);
                    }
                    this.classList.toggle('selected');
                    updateCharts();
                });
                
                panel.appendChild(optionElem);
            });
        }
        
        function updateCharts() {
            let queryParams = new URLSearchParams();
            selectedIndustries.forEach(industry => queryParams.append('industry', industry));
            selectedCountries.forEach(country => queryParams.append('country', country));
            
            fetch(`/api/data?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    renderBarChart(data.bar_data);
                    renderPieChart(data.pie_data);
                    renderLineChart(data.line_data);
                    renderScatterPlot(data.scatter_data, data.industries);
                    renderTreeMap(data.tree_data);
                    renderParallelCoordinates(data.parallel_data, data.experience_levels, data.industries);
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        
        function renderBarChart(data) {
            d3.select("#bar-chart svg").remove();
            
            if (data.length === 0) {
                d3.select("#bar-chart").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("bar-chart");
            const margin = {top: 20, right: 20, bottom: 40, left: 50},
                  width = container.clientWidth - margin.left - margin.right,
                  height = container.clientHeight - margin.top - margin.bottom - 20;
            
            const svg = d3.select("#bar-chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d["Experience Level"]))
                .padding(0.2);
            
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .style("font-size", "8px");
            
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d["Salary (USD)"]) * 1.1])
                .range([height, 0]);
            
            svg.append("g")
                .call(d3.axisLeft(y));
            
            const tooltip = d3.select("#bar-chart")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d["Experience Level"]))
                .attr("y", d => y(d["Salary (USD)"]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d["Salary (USD)"]))
                .attr("class", "bar")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d["Experience Level"]}<br>$${d["Salary (USD)"].toFixed(2)}`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }
        
        function renderPieChart(data) {
            d3.select("#pie-chart svg").remove();
            
            if (data.length === 0) {
                d3.select("#pie-chart").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("pie-chart");
            const width = container.clientWidth,
                  height = container.clientHeight - 20,
                  margin = 10;
            
            const radius = Math.min(width, height) / 2 - margin;
            
            const svg = d3.select("#pie-chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2}, ${height/2})`);
            
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.name))
                .range(d3.schemeCategory10);
            
            const tooltip = d3.select("#pie-chart")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            const pie = d3.pie()
                .value(d => d.value);
            
            const data_ready = pie(data);
            
            const arcGenerator = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);
            
            svg.selectAll('slices')
                .data(data_ready)
                .enter()
                .append('path')
                .attr('d', arcGenerator)
                .attr('fill', d => color(d.data.name))
                .attr("stroke", "white")
                .style("stroke-width", "1px")
                .attr("class", "arc")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.data.name}<br>${d.data.value} jobs (${(d.data.value/d3.sum(data, d => d.value)*100).toFixed(1)}%)`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
            
            // Only add text labels if there's enough space
            if (radius > 50) {
                svg.selectAll('labels')
                    .data(data_ready)
                    .enter()
                    .append('text')
                    .text(d => d.data.name)
                    .attr("transform", d => `translate(${arcGenerator.centroid(d)})`)
                    .style("text-anchor", "middle")
                    .style("font-size", "8px")
                    .style("fill", "white");
            }
        }
        
        function renderLineChart(data) {
            d3.select("#line-plot svg").remove();
            
            if (data.length === 0) {
                d3.select("#line-plot").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("line-plot");
            const margin = {top: 20, right: 20, bottom: 40, left: 40},
                  width = container.clientWidth - margin.left - margin.right,
                  height = container.clientHeight - margin.top - margin.bottom - 20;
            
            const svg = d3.select("#line-plot")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            data.sort((a, b) => new Date(a.month) - new Date(b.month));
            
            const x = d3.scaleTime()
                .domain(d3.extent(data, d => new Date(d.month)))
                .range([0, width]);
            
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.count) * 1.1])
                .range([height, 0]);
            
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x)
                    .tickFormat(d3.timeFormat("%b %y"))
                    .ticks(5))
                .selectAll("text")
                .attr("transform", "translate(-10,10)rotate(-45)")
                .style("text-anchor", "end")
                .style("font-size", "8px");
            
            svg.append("g")
                .call(d3.axisLeft(y).ticks(5));
            
            const tooltip = d3.select("#line-plot")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", d3.line()
                    .x(d => x(new Date(d.month)))
                    .y(d => y(d.count)));
            
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", d => x(new Date(d.month)))
                .attr("cy", d => y(d.count))
                .attr("r", 3)
                .attr("fill", "steelblue")
                .attr("class", "dot")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.month}<br>${d.count} job posts`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }
        
        function renderScatterPlot(data, industries) {
            d3.select("#scatter-plot svg").remove();
            
            if (data.length === 0) {
                d3.select("#scatter-plot").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("scatter-plot");
            const margin = {top: 20, right: 60, bottom: 40, left: 50},
                  width = container.clientWidth - margin.left - margin.right,
                  height = container.clientHeight - margin.top - margin.bottom - 20;
            
            const svg = d3.select("#scatter-plot")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            const x = d3.scaleBand()
                .range([0, width])
                .domain(Array.from(new Set(data.map(d => d["Experience Level"]))))
                .padding(0.2);
            
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .style("font-size", "8px");
            
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d["Salary (USD)"]) * 1.1])
                .range([height, 0]);
            
            svg.append("g")
                .call(d3.axisLeft(y));
            
            const color = d3.scaleOrdinal()
                .domain(industries)
                .range(d3.schemeCategory10);
            
            const tooltip = d3.select("#scatter-plot")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", d => x(d["Experience Level"]) + x.bandwidth()/2 + (Math.random() - 0.5) * 15)
                .attr("cy", d => y(d["Salary (USD)"]))
                .attr("r", 4)
                .style("fill", d => color(d["Industry"]))
                .style("opacity", 0.7)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Experience: ${d["Experience Level"]}<br>Salary: $${d["Salary (USD)"]}<br>Industry: ${d["Industry"]}`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
            
            // Show only first 5 industries in legend to save space
            const displayIndustries = industries.length > 5 ? industries.slice(0, 5) : industries;
            
            const legend = svg.selectAll(".legend")
                .data(displayIndustries)
                .enter()
                .append("g")
                .attr("class", "legend")
                .attr("transform", (d, i) => `translate(${width + 5},${i * 12})`);
            
            legend.append("rect")
                .attr("x", 0)
                .attr("width", 8)
                .attr("height", 8)
                .attr("fill", d => color(d));
            
            legend.append("text")
                .attr("x", 12)
                .attr("y", 8)
                .text(d => d.length > 8 ? d.substring(0, 8) + "..." : d)
                .style("font-size", "8px");
                
            if (industries.length > 5) {
                svg.append("text")
                    .attr("x", width + 5)
                    .attr("y", 5 * 12 + 8)
                    .text("...")
                    .style("font-size", "8px");
            }
        }
        
        function renderTreeMap(data) {
            d3.select("#tree-map svg").remove();
            
            if (!data.children || data.children.length === 0) {
                d3.select("#tree-map").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("tree-map");
            const width = container.clientWidth,
                  height = container.clientHeight - 20;
            
            const svg = d3.select("#tree-map")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            const tooltip = d3.select("#tree-map")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            const root = d3.hierarchy(data)
                .sum(d => d.value);
            
            d3.treemap()
                .size([width, height])
                .padding(1)
                (root);
            
            const color = d3.scaleOrdinal()
                .domain(root.children.map(d => d.data.name))
                .range(d3.schemeCategory10);
            
            svg.selectAll("rect")
                .data(root.leaves())
                .enter()
                .append("rect")
                .attr('x', d => d.x0)
                .attr('y', d => d.y0)
                .attr('width', d => d.x1 - d.x0)
                .attr('height', d => d.y1 - d.y0)
                .style("stroke", "black")
                .style("fill", d => {
                    const country = d.parent.data.name;
                    return color(country);
                })
                .style("opacity", 0.8)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Country: ${d.parent.data.name}<br>Industry: ${d.data.name}<br>Total Salary: $${d.data.value}`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
            
            // Only add text if there's sufficient space
            svg.selectAll("text")
                .data(root.leaves())
                .enter()
                .append("text")
                .attr("x", d => d.x0 + 3)
                .attr("y", d => d.y0 + 10)
                .text(d => (d.x1 - d.x0) > 30 ? (d.data.name.length * 4 < (d.x1 - d.x0) ? d.data.name : '') : '')
                .attr("font-size", "8px")
                .attr("fill", "white");
        }
        
        function renderParallelCoordinates(data, experienceLevels, industries) {
            d3.select("#parallel-coord svg").remove();
            
            if (data.length === 0) {
                d3.select("#parallel-coord").append("p")
                    .attr("class", "text-center")
                    .text("No data available");
                return;
            }
            
            const container = document.getElementById("parallel-coord");
            const margin = {top: 20, right: 20, bottom: 20, left: 40},
                  width = container.clientWidth - margin.left - margin.right,
                  height = container.clientHeight - margin.top - margin.bottom - 20;
            
            const svg = d3.select("#parallel-coord")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            const y = {};
            const dimensions = ["Experience Level", "Industry", "Salary (USD)"];
            
            dimensions.forEach(function(dimension) {
                if (dimension === "Experience Level") {
                    y[dimension] = d3.scalePoint()
                        .domain(experienceLevels)
                        .range([0, height]);
                } else if (dimension === "Industry") {
                    y[dimension] = d3.scalePoint()
                        .domain(industries)
                        .range([0, height]);
                } else {
                    y[dimension] = d3.scaleLinear()
                        .domain(d3.extent(data, d => +d[dimension]))
                        .range([height, 0]);
                }
            });
            
            const x = d3.scalePoint()
                .range([0, width])
                .domain(dimensions);
            
            const color = d3.scaleSequential()
                .domain(d3.extent(data, d => d["Salary (USD)"]))
                .interpolator(d3.interpolateViridis);
            
            const tooltip = d3.select("#parallel-coord")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            function path(d) {
                return d3.line()(dimensions.map(function(p) {
                    return [x(p), y[p](d[p])];
                }));
            }
            
            svg.selectAll("path")
                .data(data)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("class", "link")
                .style("fill", "none")
                .style("stroke", d => color(d["Salary (USD)"]))
                .style("opacity", 0.5)
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .style("stroke-width", "3px")
                        .style("opacity", 1);
                        
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Experience: ${d["Experience Level"]}<br>Industry: ${d["Industry"]}<br>Salary: $${d["Salary (USD)"].toLocaleString()}`)
                        .style("left", (event.pageX - container.getBoundingClientRect().left + 5) + "px")
                        .style("top", (event.pageY - container.getBoundingClientRect().top - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .style("stroke-width", "1px")
                        .style("opacity", 0.5);
                        
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
                
            const g = svg.selectAll(".dimension")
                .data(dimensions)
                .enter()
                .append("g")
                .attr("class", "dimension")
                .attr("transform", d => `translate(${x(d)})`);
                
            g.append("text")
                .attr("y", -8)
                .text(d => d)
                .style("text-anchor", "middle")
                .style("font-size", "9px");
                
            g.each(function(d) {
                d3.select(this).call(d3.axisLeft().scale(y[d])
                    .ticks(5)
                    .tickSize(3));
                
                // Make axis labels smaller
                d3.select(this).selectAll("text")
                    .style("font-size", "8px");
            });
        }
        
        function resizeCharts() {
            const chartContainers = document.querySelectorAll('.chart-container');
            const chartRows = document.querySelectorAll('.charts-row');
            
            // Set height for chart rows
            const availableHeight = document.querySelector('.charts-container').clientHeight;
            const rowHeight = (availableHeight / chartRows.length) - 10;
            
            chartRows.forEach(row => {
        row.style.height = `${rowHeight}px`;
        // Explicitly set chart container heights
        row.querySelectorAll('.chart-container').forEach(container => {
            container.style.height = `${rowHeight - 20}px`; // Account for titles
        });
    });

    updateCharts();
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize filters and charts
            fetchInitialData();
            setupSearchFunctionality();
            resizeCharts();
            
            window.addEventListener('resize', function() {
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(resizeCharts, 250);
            });
        });
    </script>
</body>
